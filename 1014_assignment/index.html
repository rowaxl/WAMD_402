<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="env.js"></script>
  <script src="index.js"></script>
  <title>Find the Books!</title>
</head>
<body>
  <div class="container">
    <div class="card my-3">
      <div class="card-header">
        <h2>Find the Best Sellers list by date</h2>
      </div>
      <div class="card-body">
        <form id="form-search-book">
          <div class="input-group mb-3">
            <input id="search-query" type="text" class="form-control" placeholder="Enter the date on YYYY-MM-DD" aria-label="Book title">
            <div class="input-group-append">
              <button class="btn btn-primary" id="btn-add" type="submit">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="my-2 card hide" id="results">
      <div class="card-header">
        <h2 id="result-text"></h2>
      </div>
      <div class="card-body">
        <ul class="list-group">

        </ul>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
